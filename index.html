<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/date_picker.css">
</head>

<body>
    <div class="picker_wrapper">
        <div class="date_picker_wrapper">
            <input required type="text" placeholder="MM/DD/YYYY" id="datepicker">
            <label for="" class="label_text">Start date title</label>

            <span class="input_icon" data-datepicker-open>
                <img src="./icons/calender_icon.png" height="35px" alt="">
            </span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({
                changeYear: true,
                beforeShow: function (input, inst) {
                    $(inst.dpDiv).addClass('datepicker_custom_nl_fr');
                },
            });
            $('[data-datepicker-open]').on('click', () => {
                $("#datepicker").datepicker('show');

            })
        });
    </script>
</body>

</html>
