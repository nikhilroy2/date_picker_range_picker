        <div class="my_date_range_picker datepicker_custom_nl_fr picker_range"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- script for datepicker -->
    <script>

        // for date picker
        $(function () {
            $("#datepicker").datepicker({
                changeYear: true,
                autoSize: true,
                beforeShow: function (input, inst) {
                    $(inst.dpDiv).addClass('datepicker_custom_nl_fr');
                },
            });
            $('[data-datepicker-open]').on('click', () => {
                $("#datepicker").datepicker('show');
            })
        });

    </script>

    <script>
        let date_picker_range_width = $('.date_picker_range_wrapper').innerWidth();
        let mediaSize = window.matchMedia("(max-width: 800px)");
        if (mediaSize.matches) { // If media query matches
            date_picker_range_width = date_picker_range_width;
        } else {
            date_picker_range_width = (date_picker_range_width - 45)
        }

        console.log(date_picker_range_width)
        $(".my_date_range_picker").datepicker({
            numberOfMonths: [1, 1],
            changeYear: true,
            beforeShowDay: function (date, d) {
                var date1 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#datepicker_range_start").val());
                var date2 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#datepicker_range_end").val());

                // console.log($('.my_date_range_picker'))
                $('.my_date_range_picker').css('--range-width', (date_picker_range_width) + 'px')

                return [true, date1 && ((date.getTime() == date1.getTime()) || (date2 && date >= date1 && date <= date2)) ? "dp-highlight" : ""];
            },
            onSelect: function (dateText, inst) {
                var date1 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#datepicker_range_start").val());
                var date2 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#datepicker_range_end").val());
                if (!date1 || date2) {
                    $("#datepicker_range_start").val(dateText);
                    $("#datepicker_range_end").val("");
                    $(this).datepicker();
                } else {
                    $("#datepicker_range_end").val(dateText);
                    $(this).datepicker();

                    $(".my_date_range_picker").hide();
                }
                // console.log($('.ui-state-active').parent())
                // $('.ui-state-active').parent().addClass('ui-state-active-parent');
            },
        });
        $('#datepicker_range_start').click(() => {
            $(".my_date_range_picker").show();
        })
        $('#datepicker_range_end').click(() => {
            $(".my_date_range_picker").show();
        })
        $('[data-date-range-icon]').click(() => {
            $(".my_date_range_picker").show();
        })


        $(".my_date_range_picker").hide();


        document.addEventListener('mousedown', removePicker)

        function removePicker(e) {
            let my_date_range_picker = document.querySelector('.my_date_range_picker');
            if (!my_date_range_picker.contains(e.target)) {
                $(".my_date_range_picker").hide();
            }
        }

    </script>
    <script>
        $(window).resize(function () {
            $("#datepicker").datepicker('option', 'autoSize', true);
            $(".my_date_range_picker").datepicker();

        });
    </script>
    <!-- script for datepicker End-->
</body>

</html>
