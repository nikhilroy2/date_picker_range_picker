<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/date_picker.css">
</head>

<body>
    <div class="picker_wrapper">
        <h2>Date Picker</h2>
        <div class="date_picker_wrapper">
            <input required type="text" placeholder="MM/DD/YYYY" id="datepicker">
            <label for="" class="label_text">Start date title</label>

            <span class="input_icon" data-datepicker-open>
                <img src="./icons/calender_icon.png" height="35px" alt="">
            </span>
        </div>
    </div>

    <div class="dropdown_wrapper">
        <h2>
            Dropdown Default
        </h2>
        <div id="dropdown_select_default" class="custom_nl_dropdown custom_dropdown_jquery">
            <!-- provided code -->
            <div class="cmp cmp-options aem-GridColumn aem-GridColumn--default--12">
                <div class="form-group drop-down">
                    <label for="form-options-137302427">Nationality</label>
                    <select name="nationality" id="form-options-137302427" class="form-control ">
                        <option value="ch"> Swiss </option>
                        <option value="us"> American </option>
                        <option value="fr"> French </option>
                        <option value="gb"> English </option>
                        <option value="ge"> German </option>
                    </select>
                </div>
            </div>
            <!-- provided code -->
        </div>



        <h2>
            Icon Dropdown
        </h2>
        <div id="dropdown_select_icon" class="custom_nl_dropdown custom_dropdown_jquery">
            <!-- provided code -->
            <div class="cmp cmp-options aem-GridColumn aem-GridColumn--default--12">
                <div class="form-group drop-down">
                    <label for="form-options-137302427">Nationality</label>
                    <select name="nationality" id="form-options-137302427" class="form-control ">
                        <option value="ch"> Swiss </option>
                        <option value="us"> American </option>
                        <option value="fr"> French </option>
                        <option value="gb"> English </option>
                        <option value="ge"> German </option>
                    </select>
                </div>
            </div>
            <!-- provided code -->
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- script for datepicker -->
    <script>
        $(function () {
            $("#datepicker").datepicker({
                changeYear: true,
                beforeShow: function (input, inst) {
                    $(inst.dpDiv).addClass('datepicker_custom_nl_fr');
                },
            });
            $('[data-datepicker-open]').on('click', () => {
                $("#datepicker").datepicker('show');

            })
        });
    </script>
    <!-- script for datepicker End-->

    <!-- script for select dropdown -->
    <script>
        $(".custom_dropdown_jquery select").selectmenu({
            classes: {
                "ui-selectmenu-menu": "custom_select_menu"
            },
            open: function (event, ui) {
                // console.log($(ui))
                // $(event.target).addClass('select_dropdown_opened')
            },
            close: function (event, ui) {
                $(event.target).addClass('dropdown_action_ready')
                // $(event.target).removeClass('select_dropdown_opened')
            }

        });
    </script>

    <!-- script for select dropdown -->

</body>

</html>
